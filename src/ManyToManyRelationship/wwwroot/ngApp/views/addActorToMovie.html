<h1>Add Actor To Movie{{controller.movies.title}}</h1>

<form ng-submit="controller.addActorToMovie()">
    <div>
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" placeholder="1st Name" ng-model="controller.actor.firstName" />
        
    </div>
    <div>
    <label for="lastName">Last Name: </label>
    <input type="text" id="lastName" placeholder="Last Name" ng-model="controller.actor.lastName" />
    </div>
        
        <input type="submit" class="btn btn-primary" value="Add Actor" />


</form>


   <h1>Adding: {{controller.actor.firstName}} {{controller.actor.lastName}}</h1>
